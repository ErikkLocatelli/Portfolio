<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Icon Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>

        * {
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        } 
        
        div {     
        width: 220px;
        height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        }

        div:hover {
            
           width: 300px ;
           height: 400px;

            h1 {
                display: block;     
            }

            img {
                display: none;          
            }
        
        }


        img {
            height: 100%;
            width: 100%;
            display: block;
        }

        h1 {
           display: none;
           font-family: "Poppins", sans-serif;
        }

        span {
            color: #9D1DE4;
        }

     
    </style>
</head>
<body>
    <div>
      <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/netflix_logo_icon_170919.png" alt="">
      <h1><span>Réplica</span> da página de <span>gerenciamento</span> da <span style="font-family: 'Bebas Neue', sans-serif; color: #E50914;">Netflix</span></h1>
    </div>
</body>
</html>
